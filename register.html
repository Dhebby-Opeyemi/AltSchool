  <main>
    <div class="section">
      <div class="reg_form_section">

        <div class="reg_heading">
          <h2>Register Here</h2>
        </div>

        <form class="reg_form" action="#">
          <div class="reg_info">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Debby" required>
          </div>
          <div class="reg_info">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Lucykrane" required>
          </div>
          <div class="reg_info">
            <label for="tel">Telephone No</label>
            <input type="number" name="number" id="number" placeholder="+234 5000 5000" required>
          </div>

          <div class="reg_info">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
          </div> 

          <div class="reg_info">
            <label for="gender">Title</label>
            <select name="gender" id="gender">
              <option value="male">Mr</option>
              <option value="female">Mrs</option>
              <option value="prefer_not_to_say">Miss</option>
            </select>
          </div> 
         
          <div class="reg_info">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="Afganistan">Afghanistan</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
              <option value="American Samoa">American Samoa</option>
              <option value="Andorra">Andorra</option>
              <option value="Angola">Angola</option>
              <option value="Anguilla">Anguilla</option>
              <option value="Antigua &amp; Barbuda">Antigua &amp; Barbuda</option>
              <option value="Argentina">Argentina</option>
              <option value="Armenia">Armenia</option>
            </select>
          </div>
                    
          <div class="reg_info">
            <label for="state">Province/State</label>
            <input type="text" name="state" id="state" placeholder="Kenya">
          </div>
          <div class="reg_info">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="@debbygyrn.com" required>
          </div>
          <div class="reg_info">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="**********" required>
          </div>
          <div class="reg_info">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" placeholder="************" required="">
          </div>
          

          <button class="btn reg_btn">Sign In</button>
        </form>
        
            
      </div>
    </div>
  </main>
