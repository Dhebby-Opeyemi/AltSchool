<!DOCTYPE html>
<html lang="en" class="hydrated">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="style.css">
  <style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    
  <!-- FONTAWESOME -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav__logo">
        <h2>Alt_______<br>School</h2>
      </div>
      <div class="nav__links">
        <a href="./index.html">Home</a>
        <a href="./contact.html">Contact</a>
        <a href="./register.html">Register</a>
        <a href="./login.html">Login</a>
        <a href="./calculator.html">Calculator</a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="section">
      <div class="contact_section">
        <div class="contact_text">
          <h2>Contact me</h2>
            <div class="contact_info">
              <ion-icon class="contact_icon md hydrated" name="mail-outline" role="img" aria-label="mail outline"></ion-icon>
              <a href="mailto:isholadeborahope@gmail.com">isholadeborahope@gmail.com</a>
            </div>
            <div class="contact_info">
              <ion-icon class="contact_icon md hydrated" name="call-outline" role="img" aria-label="call outline"></ion-icon>
              <a href="tel:07019547879">07019547879</a>
            </div>
            <div class="social_group">
              <h3>Let's Connect</h3>
              <div class="social_icons">
                <div class="social_icon">
                  <a href="https://www.facebook.com/opeyemi.dhebbie" target="_blank">
                  <ion-icon class="icons md hydrated" name="logo-facebook" role="img" aria-label="logo facebook"></ion-icon></a>
                </div>
                <div class="social_icon">
                  <a href="https://www.twitter.com/OpeyemiDebb" target="_blank"><ion-icon class="icons md hydrated" name="logo-twitter" role="img" aria-label="logo twitter"></ion-icon></a> 
                </div>
                  
                <div class="social_icon">
                  <a href="https://www.github.com/Dhebby-Opeyemi" target="_blank"> <ion-icon class="icons md hydrated" name="logo-github" role="img" aria-label="logo github"></ion-icon>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <form action="#">
              <div class="contact-field">
                <label for="name">Name</label>
                <input type="text" name="full_name" id="name" placeholder="isholadeborahope">
              </div>
              <div class="contact-field">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="debby@gmail.com">
              </div>
              <div class="contact-field">
                <label for="Message">Message</label>
                <textarea name="message" placeholder="Type in your message"></textarea>
              </div>
              <button class="btn">Submit</button>
            </form>
          </div>
        </div>
    </div>  
  </main>

  <hr>
  <footer>
    <div class="footer_icons">
        <div class="social_icon">
            <a href="https://www.facebook.com/opeyemi.dhebbie" target="_blank"> <ion-icon class="footer-icon md hydrated" name="logo-facebook" role="img" aria-label="logo facebook"></ion-icon></a>
        </div>
        <div class="social-icon">
            <a href="https://www.twitter.com/OpeyemiDebb" target="_blank"><ion-icon class="footer-icon md hydrated" name="logo-twitter" role="img" aria-label="logo twitter"></ion-icon></a>
        </div>
        
        <div class="social-icon">
            <a href="https:/www.github.com/Dhebby-Opeyemi" target="_blank"> <ion-icon class="footer-icon md hydrated" name="logo-github" role="img" aria-label="logo github"></ion-icon></a>
        </div>
    </div>
    <div class="footer-text">
